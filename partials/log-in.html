<div class="partial-pages logIn">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4">
            <h2>Sign In</h2>
            <form id="appLogIn" ng-controller="logInCtl">
              <div class="form-group">
                <label for="signInUserName">Email address</label>
                <input name="username" type="email" class="form-control" id="signInUserName" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="signInPassword">Password</label>
                <input name="password" type="password" class="form-control" id="signInPassword" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> remember me
                </label>
              </div>
              <button name="submit" type="submit" class="btn btn-light btn-small">Sign in</button>
            </form>
        </div>
    </div>
</div>
